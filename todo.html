<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #taskInput {
      padding: 8px;
      width: 250px;
      font-size: 16px;
    }
    #addBtn {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }
    ul {
      margin-top: 20px;
      padding: 0;
      list-style-type: none;
    }
    li {
      background: #f4f4f4;
      margin: 6px 0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button.deleteBtn {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
    }
    button.deleteBtn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h2>To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter a task..." />
  <button id="addBtn" onclick="addItem()">Add Item</button>

  <ul id="taskList"></ul>

  <script>
    function addItem() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();

      if (task === "") {
        alert("Please enter some text");
        return;
      }

      // create new <li>
      const li = document.createElement("li");
      li.textContent = task;

      // create delete button
      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "deleteBtn";
      delBtn.onclick = function () {
        li.remove();
      };

      // attach delete button to <li>
      li.appendChild(delBtn);

      // add <li> to the list
      document.getElementById("taskList").appendChild(li);

      // clear input box
      input.value = "";
    }
  </script>
</body>
</html>
